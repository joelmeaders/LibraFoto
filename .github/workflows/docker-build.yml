name: Docker Build

# Build and push Docker images:
# - On merge to main (latest tag)
# - On stable version tags: v1.0.0 (tags: 1.0.0, 1.0, 1, latest)
# - On pre-release tags: v1.0.0-alpha.1 (tags: 1.0.0-alpha.1 only, no latest)
# PR validation is handled by ci.yml workflow
on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'  # Matches both stable (v1.0.0) and pre-release (v1.0.0-alpha.1)
  workflow_dispatch:
    inputs:
      push_images:
        description: "Push images to registry"
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_API: ${{ github.repository }}-api
  IMAGE_NAME_DISPLAY_UI: ${{ github.repository }}-display-ui
  IMAGE_NAME_ADMIN_UI: ${{ github.repository }}-admin-ui
  IMAGE_NAME_PROXY: ${{ github.repository }}-proxy

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Read version file
        id: version
        run: |
          VERSION=$(cat .version)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

          # Detect if this is a pre-release version
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+-(alpha|beta|rc)\.[0-9]+$ ]]; then
            echo "IS_PRERELEASE=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Pre-release build detected"
          else
            echo "IS_PRERELEASE=false" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Stable release build"
          fi

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Display UI
        id: meta-display-ui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_DISPLAY_UI }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Display UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.display
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-display-ui.outputs.tags }}
          labels: ${{ steps.meta-display-ui.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Admin UI
        id: meta-admin-ui
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_ADMIN_UI }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Admin UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.admin
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-admin-ui.outputs.tags }}
          labels: ${{ steps.meta-admin-ui.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for Proxy
        id: meta-proxy
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Proxy image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.proxy
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-proxy.outputs.tags }}
          labels: ${{ steps.meta-proxy.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        if: github.event_name != 'pull_request'
        run: |
          if [[ "${{ steps.version.outputs.IS_PRERELEASE }}" == "true" ]]; then
            echo "## Pre-release Docker Build Success :test_tube:" >> $GITHUB_STEP_SUMMARY
          else
            echo "## Docker Build Success :rocket:" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Images Built" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_API }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Display UI: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_DISPLAY_UI }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Admin UI: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_ADMIN_UI }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Proxy: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PROXY }}:${{ steps.version.outputs.VERSION }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Platforms" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64" >> $GITHUB_STEP_SUMMARY
